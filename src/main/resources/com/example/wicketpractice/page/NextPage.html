<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>登録フォーム</title>
</head>
<body>
<h1 wicket:id="title"></h1>
<form wicket:id="employeeForm">
	<p wicket:id="idFormTitle"></p>
	<input type="text" wicket:id="idForm"/><br>
	<p wicket:id="nameFormTitle"></p>
	<input type="text" wicket:id="nameForm"/><br>
	<input type="submit" wicket:id="submit" value="送信">
</form>
<a wicket:id="back">トップに戻る</a>
</body>
</html>
